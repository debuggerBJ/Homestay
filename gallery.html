<head>

	<meta charset="utf-8">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"

	<style type="text/css">
		img.art {
			width: 100%;
			height: 300px;
			transition: transform 1s;
			padding: 2px 2px 0px 2px;
		}

		.thumb {
			overflow: hidden;
		}

		img.art:hover {
			transform: scale(1.2);
		}

		.fig-caption {
			text-align: center;
			background-color: black;
			color: white;
			text-decoration: none;
			margin: 0px 2px 2px;
		}
	</style>

<body style="background-color: lightyellow;">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<nav class="navbar navbar-expand-lg navbar-light container-fluid" style="background-color:rgb(233, 205, 205,0.2);">

		<button type="button" class="btn btn-ouline-success" data-toggle="modal" data-target="#exampleModal">
			Reservation
		</button>
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">!! Register !! </h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail4">First Name</label>
									<input type="text" class="form-control" id="firstName">
								</div>
								<div class="form-group col-md-6">
									<label for="inputPassword4">Last Name</label>
									<input type="text" class="form-control" id="lastName">
								</div>
							</div>
							<div class="form-group">
								<label for="inputAddress">Address</label>
								<input type="text" class="form-control" id="inputAddress" placeholder="pokhara">
							</div>
							<div class="form-row">
								<div class="form-group col-md-8">
									<label for="inputCity">Phone Number</label>
									<input type="tel" class="form-control" id="phoneNumber">
								</div>
								<div class="form-group col-md-4">
									<label for="inputState">Available Seat</label>
									<select id="inputState" class="form-control">
										<option selected>Choose...</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
										<option>8</option>
									</select>
								</div>
								<div class="modal-footer col-md-4">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
								</div>
								<div class="modal-footer col-md-4">
									<button type="button" class="btn btn-primary">Reserve</button>
								</div>
							</div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</nav>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"

	<script type="text/javascript">
